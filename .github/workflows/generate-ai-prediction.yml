name: Generate AI Prediction

on:
  schedule:
    # 每天 UTC 00:00（北京时间 08:00）- 因福彩3D每天开奖
    - cron: '0 0 * * *'
  workflow_dispatch: # 也支持手动触发

jobs:
  generate-prediction:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Run AI prediction generator
        run: |
          python3 generate_ai_prediction.py
          python3 generate_fc3d_prediction.py
        env:
          # 通用 fallback
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          # 各模型独立配置
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL_ID: ${{ secrets.OPENAI_MODEL_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL_ID: ${{ secrets.ANTHROPIC_MODEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_BASE_URL: ${{ secrets.GEMINI_BASE_URL }}
          GEMINI_MODEL_ID: ${{ secrets.GEMINI_MODEL_ID }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL }}
          DEEPSEEK_MODEL_ID: ${{ secrets.DEEPSEEK_MODEL_ID }}
          # 自定义模型
          CUSTOM_MODEL_ID: ${{ secrets.CUSTOM_MODEL_ID }}
          CUSTOM_MODEL_NAME: ${{ secrets.CUSTOM_MODEL_NAME }}
          CUSTOM_API_KEY: ${{ secrets.CUSTOM_API_KEY }}
          CUSTOM_BASE_URL: ${{ secrets.CUSTOM_BASE_URL }}

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ai_predictions.json data/predictions_history.json data/fc3d_ai_predictions.json data/fc3d_predictions_history.json
          git commit -m "chore: generate AI predictions $(date +'%Y-%m-%d %H:%M:%S')"
          git push

      - name: Summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "✅ AI predictions generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "Generated at: $(date)" >> $GITHUB_STEP_SUMMARY

      - name: No changes
        if: steps.check_changes.outputs.changed != 'true'
        run: |
          echo "ℹ️ No changes in prediction data" >> $GITHUB_STEP_SUMMARY
